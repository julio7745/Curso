<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="form">
                <h1>Login:</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para poder acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.html" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="text" name="login" id="ilogin" required placeholder=" Seu usuario" autocomplete="username" minlength="5" maxlength="20">
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder=" Sua Senha" autocomplete="current-password" minlength="5" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="button" href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

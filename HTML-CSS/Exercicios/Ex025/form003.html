<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <p><label for="inome">Nome: </label>
            <input type="text" name="name" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÃ©dia: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="inacimento">Nacimento: </label>
            <input type="date" name="nacimento" id="inacimento" value="2022-12-18">
        </p>
        <p>
            <label for="ihora">Horario</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.html" method="get">
        <p>
            <label for="in1">Digite um numero:</label><br>
            <input type="number" name="n1" id="in1" min="0" max="50" oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Digite outro numero:</label><br>
            <input type="number" name="n2" id="in2" min="0" max="50" oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in3">Soma dos numero:</label><br>
            <output id="soma">0</output>
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
